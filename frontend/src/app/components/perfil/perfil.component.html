<div class="container mt-5">
  <div class="card profile-container">
    <div class="card-header">
      <h2>Perfil de Usuario</h2>
    </div>
    <div class="card-body">
      <div class="user-details mb-3">
        <p><strong>Nombres:</strong> {{ user.nombre }}</p>
        <p><strong>Apellidos:</strong> {{ user.apellido }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Rol:</strong> {{ user.role }}</p>
      </div>
      
      <button class="btn btn-dark" (click)="changePassword()">Cambiar Contraseña</button>

      <div *ngIf="showChangePassword" class="mt-3">
        <div class="form-floating mb-3">
          <input type="password" class="form-control form-control-sm" formControlName="password" title="Debe contener mínimo 6 carateres entre números y letras" id="floatingContra">
          <label for="floatingContra">Contraseña</label>
          <div *ngIf="passwordError" class="text-danger">{{ passwordError }}</div>
        </div>
        <button class="btn btn-warning" (click)="updatePassword()">Actualizar</button>
        <button class="btn btn-secondary mx-2" (click)="cancelChangePassword()">Cancelar</button>
      </div>
    </div>
  </div>
</div>
